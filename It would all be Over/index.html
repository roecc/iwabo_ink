<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>It would all be Over</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="navContainer">
        <div class="clickable door" onclick="test('Hallway');"></div>
        <div class="clickable attic" onclick="test('Attic');"></div>
    </div>
    <div class="outerContainer">
        <h3 class="written-in-ink"><a href="https://www.inklestudios.com/ink">WRITTEN IN INK</a></h3>

        <div id="controls" class="buttons">

          <a id="save" title="Save progress">save</a>
          <a id="reload" title="Reload from save point">load</a>
          <a id="theme-switch" title="Switch theme">theme</a>
        </div>

        <div id="story" class="container">
            <div class="header">
                <h1>It would all be Over</h1>
                <h2 class="byline"></h2>
            </div>
        </div>
    </div>

    <script src="ink.js"></script>
    <script src="iwabo.js"></script>
    <script src="main.js"></script>
